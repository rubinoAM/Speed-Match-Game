<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="header">
        <h1>SPEED MATCH</h1>
    </div>
    <div class="grid">
        <div class="row" id="row1">
            <div class="square" id="r1s1">d</div>
            <div class="square" id="r1s2">d</div>
            <div class="square" id="r1s3">d</div>
        </div>
        <div class="row" id="row2">
            <div class="square" id="r2s1">d</div>
            <div class="square" id="r2s2">d</div>
            <div class="square" id="r2s3">d</div>
        </div>
        <div class="row" id="row3">
            <div class="square" id="r3s1">d</div>
            <div class="square" id="r3s2">d</div>
            <div class="square" id="r3s3">d</div>
        </div>
    </div>

    <div class="shape puzzle">
        <i class="material-icons">extension</i>
    </div>
    <div class="shape heart">
        <i class="material-icons">favorite</i>
    </div>
    <div class="shape note">
        <i class="material-icons">audiotrack</i>
    </div>
    <div class="shape moon">
        <i class="material-icons">brightness_2</i>
    </div>
    <div class="shape sun">
        <i class="material-icons">brightness_7</i>
    </div>
</body>
</html>
