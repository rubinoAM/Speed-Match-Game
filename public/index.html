<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/rubric.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/players.css">
    <script src="./scripts/createShapes.js"></script>
    <script src="./scripts/fillGrids.js"></script>
    <script src="./scripts/values.js"></script>
    <script src="./scripts/changeShapes.js"></script>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <div class="header">
        <h1>SPEED MATCH</h1>
    </div>
    <div class="rubric-grid">
        <div class="rubric-row" id="rubric-row1">
            <div class="rubric-square" id="r1s1" data-shape=""></div>
            <div class="rubric-square" id="r1s2" data-shape=""></div>
            <div class="rubric-square" id="r1s3" data-shape=""></div>
        </div>
        <div class="rubric-row" id="rubric-row2">
            <div class="rubric-square" id="r2s1" data-shape=""></div>
            <div class="rubric-square" id="r2s2" data-shape=""></div>
            <div class="rubric-square" id="r2s3" data-shape=""></div>
        </div>
        <div class="rubric-row" id="rubric-row3">
            <div class="rubric-square" id="r3s1" data-shape=""></div>
            <div class="rubric-square" id="r3s2" data-shape=""></div>
            <div class="rubric-square" id="r3s3" data-shape=""></div>
        </div>
    </div>
    <div class="players-container">
        <div class="player-container">
            <h3>Player One</h3>
            <div class="player-grid" id="p1Grid">
                <div class="player-row" id="playerOneR1">
                    <div class="player-square" id="p1r1s1" data-shape=""></div>
                    <div class="player-square" id="p1r1s2" data-shape=""></div>
                    <div class="player-square" id="p1r1s3" data-shape=""></div>
                </div>
                <div class="player-row" id="playerOneR2">
                    <div class="player-square" id="p1r2s1" data-shape=""></div>
                    <div class="player-square" id="p1r2s2" data-shape=""></div>
                    <div class="player-square" id="p1r2s3" data-shape=""></div>
                </div>
                <div class="player-row" id="playerOneR3">
                    <div class="player-square" id="p1r3s1" data-shape=""></div>
                    <div class="player-square" id="p1r3s2" data-shape=""></div>
                    <div class="player-square" id="p1r3s3" data-shape=""></div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <h3>Player Two</h3>
            <div class="player-grid" id="p2Grid">
                <div class="player-row" id="playerTwoR1">
                    <div class="player-square" id="p2r1s1" data-shape=""></div>
                    <div class="player-square" id="p2r1s2" data-shape=""></div>
                    <div class="player-square" id="p2r1s3" data-shape=""></div>
                </div>
                <div class="player-row" id="playerTwoR2">
                    <div class="player-square" id="p2r2s1" data-shape=""></div>
                    <div class="player-square" id="p2r2s2" data-shape=""></div>
                    <div class="player-square" id="p2r2s3" data-shape=""></div>
                </div>
                <div class="player-row" id="playerTwoR3">
                    <div class="player-square" id="p2r3s1" data-shape=""></div>
                    <div class="player-square" id="p2r3s2" data-shape=""></div>
                    <div class="player-square" id="p2r3s3" data-shape=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
